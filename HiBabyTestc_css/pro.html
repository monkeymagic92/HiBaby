<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/pro.css">
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">
</head>
<body>
    <!-- mainContainer 안에 페이지 container 넣어야 됨 -->
    <div class="main-container">
        <header class="main-header">
             <ul class="header-ul">
                 <li><a class="li-a1" href="/index/select"><span id="li1">HiBaby</span></a></li>
                 <li><a class="li-a2" href="#"><span id="li2">이동하기</span></a></li>
                 <li>
                     <span id="li3">쪽지함</span> 
                     <!-- span으로 쪽지함 ! 나타나게 하기 -->
                 </li>
                 <li>
                     <div class="dropdown">
                         <button class="dropbtn">
                             <c:if test="${loginUser.profile_img == null}">
                                 <img class="drop-img" src="img/HiBaby.jpg" class="profileImg">
                             </c:if>
                         </button>
                         <div class="dropdown-content">
                           <a href="/user/myPage">마이페이지</a>
                           <div class="hrDiv">
                               <hr>
                           </div>
                           <a href="#" onclick="logOut()">로그아웃</a>
                         </div>
                     </div>
                 </li>
             </ul>
        </header>
    
        <div class="proContainer">
            <div class="boxList">
                <div class="boxListDiv" onclick="showNumberModal()">
                    <div>
                        <img class="listImg" src="img/스무고개메인.png">
                    </div>
                    <div class="proName">
                        숫자 스무고개
                    </div>
                </div>

                <div class="boxListDiv">
                    <div>
                        <img class="listImg" src="img/스무고개메인.png">
                    </div>

                </div>

                <div class="boxListDiv">
                    <div>
                        <img class="listImg" src="img/스무고개메인.png">
                    </div>

                </div>

            </div>
        </div>


        <!-- 난이도 선택 모달창 -->
        <div id="numModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <h4>스무고개 난이도 선택</h4>
                
                <!-- Modal body -->
                <div class="modal-body">
                    <form id="frm" action="#" method="post" onsubmit="return chk()">
                        1p 닉네임<input type="text" id="oneNick" name="oneNick"><br>
                	    2p 닉네임<input type="text" id="twoNick" name="twoNick"><br>
                        <label>
                            1~1000<input id="hard" type="radio" name="level" value="3">&nbsp;                        
                        </label>
                        <label>
                            1~500<input id="normal" type="radio" name="level" value="2">&nbsp;
                        </label>
                        <label>
                            1~100<input id="eazy" type="radio" name="level" value="1">&nbsp;
                        </label>
                        <br>
                        <input type="hidden" name="studyCode" value="1">
                        <button id="submitBtn" type="submit">게임 시작</button>
                    </form>
                </div>
                
                <!-- Modal bottom -->
                <button id="exitBtn" type="button" class="pop_bt" onclick="numHide()">종료</button>
            </div>
        </div>
    <!-- mainContainer 하단 -->
    </div>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>

    // 스무고개 모달창 show
    function showNumberModal() {
        $('#numModal').show();
    }

    //모달창 종료
    function numHide() {
        $('#numModal').hide();
    }
</script>
</body>
</html>
