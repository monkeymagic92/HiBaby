<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/pro_num.css">
</head>
<body>
    <!-- mainContainer 안에 페이지 container 넣어야 됨 -->
    <div class="main-container">
        <header class="main-header">
             <ul class="header-ul">
                 <li><a class="li-a1" href="/index/select"><span id="li1">HiBaby</span></a></li>
                 <li><a class="li-a2" href="#"><span id="li2">이동하기</span></a></li>
                 <li>
                     <span id="li3">쪽지함</span> 
                     <!-- span으로 쪽지함 ! 나타나게 하기 -->
                 </li>
                 <li>
                     <div class="dropdown">
                         <button class="dropbtn">
                             <c:if test="${loginUser.profile_img == null}">
                                 <img class="drop-img" src="img/HiBaby.jpg" class="profileImg">
                             </c:if>
                         </button>
                         <div class="dropdown-content">
                           <a href="/user/myPage">마이페이지</a>
                           <div class="hrDiv">
                               <hr>
                           </div>
                           <a href="#" onclick="logOut()">로그아웃</a>
                         </div>
                     </div>
                 </li>
             </ul>
        </header>

        <div class="proContainer">
            <div class="topContainer">
                <div class="marginTop">
                    <span id="titleMsg">스무고개 연습</span>
                    <div id="countMsg">- <span id="countNum">${count}</span> 회 남았습니다</div>
                    <!--  <div id="gameResult">정답 : ${gameResult}</div>-->
                    <c:if test="${count != 20}">
                        <div id="msgResult">${msgResult}</div>
                    </c:if>
                </div>
            </div>
            <br><br>

            <div class="inputBox">
                <div class="userBox">
                    <img src="img/userGif.gif" class="userGif">
                    <form id="userInsFrm" action="/pro/pro_num" method="get" onsubmit="return userChk()">
                        <input type="number" id="userResult" name="userResult">
                        <button id="submitBtn1" type="submit">입력</button>
                    </form>
                </div>
                
                <c:if test="${count != 20}">                    
                    <div class="comBox">
                        <img src="img/robot.gif" class="robotGif">   
                        <div id="comResult">${comResult}</div>
                    </div>
                </c:if>
            </div>
    </div>


<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>

</script>
</body>
</html>
