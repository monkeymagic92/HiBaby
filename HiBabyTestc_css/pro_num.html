<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/pro_num.css">
</head>
<body>
    <!-- mainContainer 안에 페이지 container 넣어야 됨 -->
    <div class="main-container">
        <header class="main-header">
             <ul class="header-ul">
                 <li><a class="li-a1" href="/index/select"><span id="li1">HiBaby</span></a></li>
                 <li><a class="li-a2" href="#"><span id="li2">이동하기</span></a></li>
                 <li>

                 </li>

                             </c:if>
                         </button>
                         <div class="dropdown-content">

                               <hr>

                     </div>

             </ul>
        </header>

        <div class="numContainer">

            <div class="msgBox">
                <div id="numCount"></div>

            <div class="inputBox">

                <form id="">

                <div id="comResult">ComResult</div>

        </div>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
