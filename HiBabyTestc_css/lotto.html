<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/lotto.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="main-container">
		<header class="main-header">
			<ul id="headerBox" class="header-ul">
				<li><a class="li-a1" href="/index/select"><span id="li1">HiBaby</span></a></li>
				<li>
					<a class="li-a2" href="#">
						<span id="li2-1" onclick="showFrList(${loginUser.i_user})">친구 목록</span>
					</a>
				</li>
                <!--  <span id="showAlertMs" class="animate__flash animate__animated material-icons">chat</span>-->
				<li><a class="li-a2" href="#"><span id="li2"
						onclick="showUserList()">유저 목록</span></a></li>
				<li>
					<div class="dropdown">
						<button class="dropbtn">
							<c:if test="${loginUser.profile_img != null}">
								<img class="drop-img"
									src="/res/img/HiBaby/profile_img/user/${loginUser.i_user }/${loginUser.profile_img}"
									class="profileImg">
							</c:if>
							<c:if test="${loginUser.profile_img == null}">
								<img class="drop-img" src="/res/img/HiBaby.jpg"
									class="profileImg">
							</c:if>
						</button>
						<div class="dropdown-content">
							<a href="/user/myPage">마이페이지</a>
							<div class="hrDiv">
								<hr>
							</div>
							<a href="#" onclick="logOut()">로그아웃</a>
						</div>
					</div>
				</li>
			</ul>
        </header>
        <div class="lottoContainer">
            
            <button class="myRecord">
                나의 로또 내역보기
            </button>
            
            <button class="startLottoBtn">
                <span id="startLotto" class="material-icons">
                    play_circle
                </span>
            </button>

			<div id="num1">
				<span id="num2">24</span>
			</div>
            
        </div>

    </div>


<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    var time = 5

    setInterval(function(){
        showAlertMsBox.style.display = 'flex'
        if(time != 0) {
            time--;
            
        } else {
            showAlertMsBox.style.display = 'none'
        }

    }, 1000);
</script>
</body>
</html>
